<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="/static/css/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="/static/css/jquery-ui.theme.min.css" />

    <link rel="stylesheet" href="/static/css/index.css" />

    <title>ICFPC2020 sanma Visualizer</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ICFPC2020 sanma Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container container-main">
        <div>
            <!-- eval -->
            <form>
                <div class="form-group">
                    <label for="eval-result">Result:</label>
                    <textarea class="form-control" id="eval-result" rows="10"></textarea>
                </div>
                <div class="form-group" id="eval-input-group">
                    <label for="eval-input">Evaluate expression</label>
                    <input type="text" class="form-control" id="eval-input" />
                </div>
                <div class="form-group">
                    <label for="stmt-input">Execute statement</label>
                    <input type="text" class="form-control" id="stmt-input" placeholder="ap ap ap interact galaxy nil ap ap vec 0 0" />
                    <small class="form-text text-muted">We'll never share your expr with anyone else.</small>
                    <small class="form-text text-muted">Press UP/DOWN keys to see the history of statements. Press ENTER to execute the statement.</small>
                </div>

                <div class="form-group">
                    <label for="node-stat">Node statistics</label>
                    <div id="node-stat"></div>
                </div>

                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-2" role="group">
                        <button type="button" class="btn btn-secondary">1</button>
                        <button type="button" class="btn btn-secondary">2</button>
                        <button type="button" class="btn btn-secondary">3</button>
                        <button type="button" class="btn btn-secondary">4</button>
                    </div>
                    <div class="btn-group mr-2" role="group">
                        <button type="button" class="btn btn-primary" id="btn-click-0-0">Click (0,0)</button>
                        <button type="button" class="btn btn-info active" id="btn-sort-stat-by-name">Sort Stat by Name</button>
                        <button type="button" class="btn btn-info active" id="btn-grid">Grid</button>

                        <!-- special commands -->
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                !special cmds
                            </button>
                            <div id="dropdown-special-commands" class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <!--<a class="dropdown-item" href="#">Dropdown link</a>-->
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-warning" id="btn-setup-galaxy">Setup Galaxy</button>
                        <button type="button" class="btn btn-danger" id="btn-reset-galaxy">Reset Galaxy</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="picture">Galaxy</label>
                    <div><canvas id="picture" width="1500" height="800"></canvas></div>
                </div>
                <div class="form-group">
                    <div class="col-sm">
                        <label for="scale-slider">Scale: <span id="scale-slider-value"></span></label>
                        <div id="scale-slider"></div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light footer">
        <div class="container">
            <p class="text-muted text-monospace">
                <span>
                    <button type="button" class="btn btn-sm btn-primary" id="status-ready">READY</button>
                    <button type="button" class="btn btn-sm btn-danger" id="status-waiting">WAITING</button>
                </span>
                <span>X: <span id="logical-x"></span>, Y: <span id="logical-y"></span></span>
            </p>
        </div>
    </nav>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
