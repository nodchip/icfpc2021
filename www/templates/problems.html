{% extends "common.html" %}
{% block content %}
<table class="mdc-data-table__table">
    <thead>
        <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell">ID</th>
            <th class="mdc-data-table__header-cell">問題</th>
            <th class="mdc-data-table__header-cell">ε</th>
            <th class="mdc-data-table__header-cell">最大スコア</th>
    </thead>
    <tbody class="mdc-data-table__content">
    {% for problem in problems %}
    <tr data-row-id="problem{{ problem.id }}" class="mdc-data-table__row">
        <td class="mdc-data-table__cell">{{ problem.id }}</td>
        <td class="mdc-data-table__cell"><a href="https://poses.live/problems/{{ problems.id }}"><img src="{{ problem.image }}" height="100" width="100"></a></td>
        <td class="mdc-data-table__cell">{{ problem.epsilon }}</td>
        <td class="mdc-data-table__cell">{{ problem.score_upperbound }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
